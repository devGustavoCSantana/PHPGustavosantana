<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario média</title>
</head>
<body>
    <h2>Formulário de Notas</h2>

<form action="aula02.php" method="POST">
    <label for="nome">Nome do Aluno:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="materia">Matéria:</label><br>
    <input type="text" id="materia" name="materia" required><br><br>

    <label for="nota1">Nota do 1º Bimestre:</label><br>
    <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required><br><br>

    <label for="nota2">Nota do 2º Bimestre:</label><br>
    <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required><br><br>

    <label for="nota3">Nota do 3º Bimestre:</label><br>
    <input type="number" id="nota3" name="nota3" min="0" max="10" step="0.1" required><br><br>

    <label for="nota4">Nota do 4º Bimestre:</label><br>
    <input type="number" id="nota4" name="nota4" min="0" max="10" step="0.1" required><br><br>

    <input type="submit" value="Enviar">
</form>

    
</body>
</html>
